<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Five</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        form {
            margin-bottom: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Top Five</h1>
    <form method="POST">
        <label for="Top 5 used apps">Top 5 used apps:</label><br>
        <input type="text" id="category" name="category" required><br><br>

        <label>Items:</label><br>
        <input type="text" name="Tiktok" placeholder="Tiktok" required><br>
        <input type="text" name="Netflix" placeholder="Netflix" required><br>
        <input type="text" name="Youtube" placeholder="Youtube" required><br>
        <input type="text" name="Instagram" placeholder="Instagram" required><br>
        <input type="text" name="Twitch" placeholder="Twitch" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Submissions</h2>
    {% if submissions %}
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Items</th>
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions %}
                    <tr>
                        <td>{{ submission.category }}</td>
                        <td>{{ ", ".join(submission.five) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>That is a great list of apps most people use in these modern times!</p>
    {% endif %}
</body>
</html>
